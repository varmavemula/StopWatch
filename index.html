<html>
    <head>
        <title>Its a stopwatch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="stopwatch-frame">
            <div><h1>STOPWATCH</h1><span><i id="icon" class="fa-sharp fa-solid fa-stopwatch"></i></span></div>
            <div id="stopwatch-timer">
                <div id="timer-value">
                    <div class="min">
                        00
                    </div>
                    :
                    <div class="sec">
                        00
                    </div>
                    :
                    <div class="milli-sec">
                        00
                    </div>
                    
                </div>
            </div>
            <div id="buttons">
                <button class="btn start">START</button>
                <button class="btn stop">STOP</button>
                <button class="btn reset">RESET</button>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/fc285ecd15.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</html>
